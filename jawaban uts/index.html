<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar bg-light shadow ">
        <div class="container">
            <!-- <a class="navbar-text" href="#"> -->
            <img src="images/logo.webp" alt="Logo" height="80" class="d-inline-block align-text-top">
            <!-- </a> -->
        </div>
    </nav>
    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-4 col-xs-12">
                <h2>Formulir Testimoni</h2>
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control border border-primary" id="nama" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control border border-primary" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="testimoni" class="form-label">Testimoni Kamu</label>
                    <textarea class="form-control border border-primary" id="testimoni" rows="3"></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-lg btn-primary" onclick="kirim()">Kirim</button>
                </div>
            </div>
            <div class="col-lg-8 col-xs-12">
                <div class="row" id="listTestimoni"></div>
            </div>
        </div>
        <div class="row mt-5 mb-5">
            <div class="col text-center">
                &copy; 2022 Ahmad - 2125250001
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
